<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heroes of the Storm Hangman</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="assets/javascript/game.js"></script>

</head>
<body background="assets/images/background.jpg">

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
        <h1 class="text-center" id="title"></h1>
        <h3 class="text-center">Heroes of the Storm Hangman!</h3>
    </div>

    <div class="container">

        <div class="row">

            <!-- Hangman Panel -->
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Hero</h3>
                    </div>
                    <div class="panel-body">
                        <img src="" id="hintImage" class="img-responsive" alt="">
                    </div>


                </div>
            </div>

            <!-- Word Panel -->
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Guess</h3>
                    </div>
                    <div class="panel-body">
                        <h1 id="word-body"></h1>    
                    </div>

                </div>
            </div>

            <!-- Incorrect Guesses Panel -->
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Incorrect Letters</h3>
                    </div>
                    <div class="panel-body">
                        <h1 id="incorrect-letters"></h1>
                    </div>
                </div>
            </div>

        </div>


    </div>




</body>
</html>
