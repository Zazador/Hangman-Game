<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heroes of the Storm Hangman</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="assets/javascript/game.js"></script>

</head>
<body>

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
        <h1 class="text-center" id="title"></h1>
        <h2 class="text-center" id="text-title">HANGMAN</h2>
    </div>

    <div class="container">

        <div class="row">

            <!-- Hangman Panel -->
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">
                        <h3 class="panel-title">Hero</h3>
                    </div>
                    <div class="panel-body">
                        <img src="" id="hintImage" class="img-responsive" alt="">
                    </div>


                </div>
            </div>

            <!-- Word Panel -->
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading  text-center">
                        <h3 class="panel-title">Current Hero</h3>
                    </div>
                    <div class="panel-body text-center">
                        <h1 id="word-body"></h1>    
                    </div>

                    <div class="panel-heading  text-center">
                        <h3 class="panel-title">Incorrect Letters</h3>
                    </div>
                    <div class="panel-body text-center">
                        <h1 id="incorrect-letters"></h1>
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Lives Remaining</th>
                                        <th>Number of Wins</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="danger"><h1 id="lives-remaining"></h1></td>
                                        <td class="success"><h1 id="wins"></h1></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> 
                    </div>
                </div>
            </div>
        </div>


    </div>




</body>
</html>
